<ion-header>
  <ion-navbar>
    <ion-title>
      Bundles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="header">Select a Bundle:</div>
  <ion-content class="bundles-page">
  <ion-card (click)="enter(0)">
    <img src="assets/images/basic.png"/>
    <div class="card-title">Basic</div>
    <div class="card-subtitle">A bundle for anyone to begin feeling better</div>
  </ion-card>

  <ion-card (click)="enter(1)">
    <img src="assets/images/books.jpg"/>
    <div class="card-title">Student</div>
    <div class="card-subtitle">To help you relieve stress in classes</div>
  </ion-card>

  <ion-card (click)="enter(2)">
    <img src="assets/images/fitness.png"/>
    <div class="card-title">Fitness</div>
    <div class="card-subtitle">Helping you get more fit and healthy</div>
  </ion-card>
</ion-content>
</ion-content>

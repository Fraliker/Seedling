  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Item View
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-content>
      {{item}}
    </ion-card-content>
  </ion-card>

<button ion-button full (click)="complete(item)"> 
<ion-icon name="checkmark"></ion-icon>
  Complete! 
 </button>
<button ion-button full color="danger" (click)="delete(item)">Delete</button>
</ion-content>

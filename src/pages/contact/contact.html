<ion-header>
  <ion-navbar>
    <ion-title>
      Consult a Professional
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<form [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Your email address:</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Enter your question or concern:</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <button ion-button round type="submit" [disabled]="!todo.valid">Submit</button>
    </form>
  
</ion-content>

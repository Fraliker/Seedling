<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Progress</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
	<div class="card">
	  <ion-card>
	  	<img [src]="currentLevel()">
	  </ion-card>
	 </div>
	 <div>Yay! You're {{ loadProgress }}% to level {{ level + 1 }}!</div>
	 <progress-bar [progress]="loadProgress"></progress-bar>
	 <!-- <div> Your trophies: </div> -->
</ion-content>

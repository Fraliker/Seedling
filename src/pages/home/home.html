<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
        Dashboard
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
  <ion-item-sliding #thing>
    <ion-item *ngFor="let item of basic" (click)="viewItem(item)">{{item}}</ion-item>
    <ion-item-options side="left">
      <button ion-button (click)="complete(thing)">Complete!</button>
      <button ion-button color="danger" (click)="delete(thing)">Delete</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
